<form ng-submit='updateFriend()'>
    <p><input type="text" ng-model='newFriend.first_name' value='{{friend.first_name}}' /> - First Name</p>
    <p><input type="text" ng-model='newFriend.last_name' value='{{friend.last_name}}' /> - Last Name</p>
    <p><input type="date" ng-model='newFriend.dob' value='{{friend.dob}}' /> - Birthday</p>
    <input type="submit" value="Update Friend" />
</form>
<p><a href="#/">Back</a></p>
