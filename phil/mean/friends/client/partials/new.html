<form ng-submit='createFriend()'>
    <p><input type="text" ng-model='newFriend.first_name' /> - First Name</p>
    <p><input type="text" ng-model='newFriend.last_name' /> - Last Name</p>
    <p><input type="date" ng-model='newFriend.dob' /> - Birthday</p>
    <input type="submit" value="Add Friend" />
</form>
