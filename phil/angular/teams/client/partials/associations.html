<form ng-submit='addAssociation()'>
    <p>
        <select ng-model="newAssoc.player">
            <option ng-repeat="player in players track by $index">{{player.name}}</option>
        </select>
        <select ng-model="newAssoc.team">
            <option ng-repeat="team in teams track by $index">{{team.name}}</option>
        </select>
        <input type="submit" value="Add Association" />
    </p>
</form>
<table ng-if="associations.length">
    <thead>
        <tr>
            <th>Player</th>
            <th>Team</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="association in associations track by $index">
            <td>{{association.player.name}}</td>
            <td>{{association.team.name}}</td>
            <td><button type="button" ng-click="removeAssociation($index)">Remove Association</button></td>
        </tr>
    </tbody>
</table>
