<form ng-submit='addPlayer()'>
    <p>Player Name: <input type="text" ng-model="newPlayer.name" />
    <input type="submit" value="Add Player" /></p>
</form>
<table ng-if="players.length">
    <thead>
        <tr>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="player in players track by $index">
            <td>{{player.name}}</td>
            <td><button type="button" ng-click="removePlayer($index)">Remove Player</button></td>
        </tr>
    </tbody>
</table>
