<div ng-controller="PlayersController">
   <form>
      <p>Name <input type='text' ng-model='player.name'><input type='submit' value="Add Player" ng-click="create()"></p>
   </form>

   <table>
      <tr>
         <th>Name</th>
         <th>Actions</th>
      </tr>
      <tr ng-repeat="player in players">
         <td>{{player.name}}</td>
         <td><button ng-click='delete($index)'>Delete Player</button></td>
      </tr>

   </table>

</div>
